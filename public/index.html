<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Somniatrix Horror Nightmare Terminal</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>

    <body>
        <div id="crt">
            <div id="sceneMenu" class="glow">
                <h2>SETUP</h2>

                <!-- API Key Input -->
                <label id="inputText">OPENAI API KEY:</label>
                <input
                    type="text"
                    id="apiKeyInput"
                    placeholder="Enter API key"
                    oninput="updateApiKey()"
                />
                <br />SELECT A STORY SUBJECT<br /><br />
                <label id="inputText">DECADE:</label>
                <select id="inputDecade" onchange="updateYear()">
                    <option value="" disabled selected>1980s</option>
                    <option value="Middleages">Middleages</option>
                    <option value="1960s">1960s</option>
                    <option value="1970s">1970s</option>
                    <option value="1980s">1980s</option>
                    <option value="1990s">1990s</option>
                </select>
                <div id="sceneButtons"></div>
                <button onclick="startRandomScene()">Random Scene</button>
            </div>
            <div id="header" class="glow">
                SOMNIATRIX HORROR NIGHTMARE TERMINAL
            </div>
            <div id="terminal" class="terminal glow">
                Connecting to story engine...
            </div>
            <div id="choices"></div>
        </div>

        <script src="https://cdn.skypack.dev/openai" type="module"></script>
        <script src="./src/app.js" type="module"></script>
    </body>
</html>
