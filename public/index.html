<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <title>Somniatrix | The Nightmare Terminal</title>
        <link rel="stylesheet" href="./css/styles-paper.css" id="theme-stylesheet">
    </head>

    <body>
        <div id="crt">
            <div id="plotMenu" class="glow">
                <h2>SETUP</h2>

                <!-- API Key Input -->
                <label id="inputText">OPENAI API KEY:</label>
                <input
                    type="text"
                    id="apiKeyInput"
                    placeholder="Enter API key"
                    oninput="updateApiKey()"
                />
            
                <div id="theme-toggle" class="glow">
                    <label for="theme-switch">Terminal Mode:</label>
                    <input type="checkbox" id="theme-switch" onchange="toggleTheme()">
                </div>
                <br />SELECT A STORY SUBJECT/PLOT<br /><br />
                <label id="inputText">DECADE:</label>
                <select id="inputDecade" onchange="updateYear()">
                    <option value="" disabled selected>1980s</option>
                    <option value="Middleages">Middleages</option>
                    <option value="1960s">1960s</option>
                    <option value="1970s">1970s</option>
                    <option value="1980s">1980s</option>
                    <option value="1990s">1990s</option>
                    <option value="1990s">1990s</option>
                    <option value="2000s">2000s</option>
                    <option value="2010s">2010s</option>
                    <option value="Future">Future</option>
                </select>
                <div id="plotButtons"></div>
                <button onclick="startRandomplot()">Random plot</button>
            </div>
            <div id="header" class="glow">
                
            </div>
            
            <div id="terminal" class="terminal glow">
                Connecting to story engine...
            </div>
            <div id="choices"></div>
        </div>

        <script src="https://cdn.skypack.dev/openai" type="module"></script>
        <script src="./src/app.js" type="module"></script>
    </body>
</html>
